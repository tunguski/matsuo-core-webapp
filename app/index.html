<!DOCTYPE html>
<html ng-app="mt.webapp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app/../) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />

    <!--
    <link rel="stylesheet" href="styles/bs31/non-responsive.css">
    -->
    <link rel="stylesheet" href="styles/bs31/html.css">
    <link rel="stylesheet" href="styles/bs31/bootstrap-modifications.css">
    <link rel="stylesheet" href="styles/bs31/matsuo-core.css">
    <!-- endbuild -->

    <title ng-bind-html="title">Matsuo-Core App</title>
  </head>

  <body ng-controller="AppController">

    <!-- top menu -->
    <div ng-show="isLoggedIn()" role="navigation"
         class="navbar navbar-inverse navbar-fixed-top slide-with-page hidden-on-startup"
         ng-include="'/views/base/page/menu.html'">
    </div>

    <!-- page title -->
    <header id="overview" ng-show="isLoggedIn()" ng-controller="HeaderController" class="subhead hidden-on-startup">
      <div class="container relative">
        <a href="javascript:;" onclick="window.history.back()" class="icon-reply back-link"></a>
        <h3 ng-bind-html="title"></h3>
        <a class="icon-info-sign help-icon" data-toggle="modal" ng-click="showHelp()"></a>
      </div>
    </header>

    <!-- login view -->
    <div ng-show="isLoggedOff()" class="container login-panel" ng-include="'/views/login/login.html'">
    </div>

    <!-- main panel (message panel + content panel) -->
    <div ng-show="isLoggedIn()" class="container hidden-on-startup">
      <section class="message-panel"></section>
      <section class="main-panel" ng-view></section>
    </div>

    <!-- logs helper box -->
    <div id="logBox"></div>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <p>Apache License 2.0 <br/>
           Created by Matuo IT 2012 - {{actualYear}}</p>
        <p class="icons">
          <a class="icon-google-plus"></a>
          <a class="icon-twitter"></a>
          <a class="icon-facebook"></a>
          <br/>
          <a class="icon-noicon company-title">Matsuo IT</a>
        </p>
      </div>
    </footer>


    <!-- build:js(app/../) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <!-- endbower -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-ui-select2/src/select2.js"></script>

    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/select2/select2.js"></script>

    <script src="bower_components/matsuo-js-util/matsuo-js-util.js"></script>
    <script src="bower_components/matsuo-ng-route/matsuo-ng-route.js"></script>
    <script src="bower_components/matsuo-ng-resource/matsuo-ng-resource.js"></script>

    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/ui.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/validation.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/permissions.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/search-directive.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/backbone.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/basic-format-elements-directive.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/dialog-service.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/download-button-directive.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/focus-directive.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/form-element-directive.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/info-table-directive.js"></script>
    <script src="bower_components/matsuo-ng-ui/app/scripts/mt.ui/search-directive.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/webapp.js"></script>
    <script src="scripts/base/contact/mail.js"></script>
    <script src="scripts/base/contact/sms.js"></script>
    <script src="scripts/base/logs/accessLogs.js"></script>
    <script src="scripts/base/numerations/numerations.js"></script>
    <script src="scripts/base/users/users.js"></script>

    <script src="scripts/base/user_info_panel.js"></script>
    <script src="scripts/test/matsuo-test.configuration.js"></script>
    <!-- endbuild -->
  </body>
</html>
