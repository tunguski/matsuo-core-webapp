
<div ng-controller="OrganizationUnitInfoMessagesTabCtrl">
  <div class="row">
    <div class="col-sm-12">
      <h4>Lista wiadomości</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-condensed table-hover table-striped">
        <thead>
        <tr>
          <th>Treść</th>
          <th>Data</th>
          <th>Funckje</th>
        </tr>
        <thead>
        <tbody>
        <tr ng-repeat="message in messages">
          <th>{{ message.text }}</th>
          <th>{{ message.createdTime }}</th>
          <th></th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
