<script type="text/ng-template" id="/views/login/remindPassword.html">
</script>

<form class="login-panel" ng-submit="login()">
  <div class="row">
    <div class="col-sm-12">
      <legend>Logowanie</legend>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div ng-show="showWrongPasswordMessage" class="alert alert-error">
        <button type="button" class="close" ng-click="hideWrongPasswordMessage()">&times;</button>
        Błędny login bądź hasło.
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div id="login" class="form-group">
        <label class="control-label {{errorClass}}" for="entity_login">Login</label>
        <input class="form-control" id="entity_login" type="text" name="login" ng-model="loginData.username" tabindex="1">
      </div>

      <div id="password" class="form-group">
        <label class="control-label {{errorClass}}" for="entity_password">Hasło</label>
        <input class="form-control" id="entity_password" type="password" name="password" ng-model="loginData.password" tabindex="2">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="control-group">
        <div class="controls">
          <button type="submit" tabindex="3" name="login_submit" class="btn btn-default">Zaloguj się</button>
          <a ng-click="remindPassword()" class="remind-password">Zapomniałem hasła</a>
        </div>
      </div>
    </div>
  </div>
</form>
