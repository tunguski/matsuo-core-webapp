<!DOCTYPE html>
<html ng-app="mt.sample.app">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/external/jquery-ui.css">
    <link rel="stylesheet" href="css/external/jquery.colorpicker.css">
    <link rel="stylesheet" href="css/external/jquery.pageslide.css">
    <link rel="stylesheet" href="css/external/bootstrap-3.1/bootstrap.css">
    <link rel="stylesheet" href="css/external/bootstrap-3.1/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/external/bootstrap-3.1/bootstrap-timepicker.css">
    <link rel="stylesheet" href="css/external/font-awesome.css">
    <link rel="stylesheet" href="css/external/fullcalendar.css">
    <link rel="stylesheet" href="css/external/json-prettyprint.css">
    <link rel="stylesheet" href="css/external/toastr.css" />
    <link rel="stylesheet" href="css/external/select2.css" />
    <link rel="stylesheet" href="css/bs31/html.css">
    <link rel="stylesheet" href="css/bs31/bootstrap-modifications.css">
    <link rel="stylesheet" href="css/bs31/matsuo-core.css">

    <title ng-bind-html="title">Matsuo-Core App</title>
  </head>

  <body ng-controller="AppController">

    <!-- top menu -->
    <div ng-show="isLoggedIn()" role="navigation"
         class="navbar navbar-inverse navbar-fixed-top slide-with-page hidden-on-startup">
      <div class="nav-collapse collapse" ng-include="'/views/base/page/menu.jsp'">
      </div>
    </div>

    <!-- page title -->
    <header id="overview" ng-show="isLoggedIn()" ng-controller="HeaderController" class="subhead hidden-on-startup">
      <div class="container relative">
        <a href="javascript:;" onclick="window.history.back()" class="icon-reply back-link"></a>
        <h3 ng-bind-html="title"></h3>
        <a class="icon-info-sign help-icon" data-toggle="modal" ng-click="showHelp()"></a>
      </div>
    </header>

    <!-- login view -->
    <div ng-show="isLoggedOff()" class="container login-panel" ng-include="'/views/login/login.jsp'">
    </div>

    <!-- main panel (message panel + content panel) -->
    <div ng-show="isLoggedIn()" class="container hidden-on-startup">
      <section class="message-panel"></section>
      <section class="main-panel" ng-view></section>
    </div>

    <!-- logs helper box -->
    <div id="logBox"></div>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <p>Apache License 2.0 <br/>
           Created by Matuo IT 2012 - {{actualYear}}</p>
        <p class="icons">
          <a class="icon-google-plus"></a>
          <a class="icon-twitter"></a>
          <a class="icon-facebook"></a>
          <br/>
          <a class="icon-noicon company-title">Matsuo IT</a>
        </p>
      </div>
    </footer>


    <!-- jquery -->
    <script src="js/lib/jquery/jquery.js"></script>
    <script src="js/lib/jquery/jquery-ui.js"></script>
    <script src="js/lib/jquery/jquery-pageslide.js"></script>
    <script src="js/lib/util/fullcalendar.js"></script>
    <script src="js/lib/util/tinymce.min.js"></script>
    <script src="js/lib/util/select2.js"></script>
    <script src="js/lib/jquery/jquery.colorpicker.js"></script>

    <!-- other -->
    <script src="js/lib/util/underscore.js"></script>
    <script src="js/lib/util/toastr.js"></script>
    <script src="js/lib/util/moment.js"></script>
    <script src="js/lib/lang/moment-pl.js"></script>
    <script src="js/lib/util/mousetrap.js"></script>
    <script src="js/lib/util/mousetrap-global-bind.js"></script>
    <script src="js/lib/util/d3.v3.min.js"></script>
    <script src="js/lib/util/nv.d3.min.js"></script>

    <!-- angular -->
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/angular/angular-resource.js"></script>
    <script src="js/lib/angular/angular-route.js"></script>
    <script src="js/lib/angular/angular-translate.js"></script>
    <script src="js/lib/angular/angular-underscore.js"></script>
    <script src="js/lib/angular/angular-tinymce.js"></script>
    <script src="js/lib/angular/angular-nvd3-directives.js"></script>
    <script src="js/lib/angular/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="js/lib/angular/angular-select2.js"></script>
    <script src="js/lib/angular/angular-fullcalendar.js"></script>
    <script src="js/lib/angular/angular-locale_pl.js"></script>

    <!-- own -->
    <script src="js/lib/util/json-prettyprint.js"></script>
    <script src="js/general/backbone.js"></script>
    <script src="js/general/jquery-extensions.js"></script>

    <script src="js/general/permissions.js"></script>
    <script src="js/general/base-app-module.js"></script>
    <script src="js/general/ui.js"></script>
    <script src="js/general/validation.js"></script>

    <script src="js/directives/matsuo-directives.js"></script>

    <script src="js/base/user_info_panel.js"></script>

    <script src="js/matsuo-test.configuration.js"></script>

    <script type="text/javascript">
      // fixme: mtRouteConfig
      window.base_app_location = location.pathname;

      $(function() {
        $('a.page-slide').pageslide();
        moment.lang('pl');
      });
    </script>
  </body>
</html>
